@()

<!DOCTYPE html>

<html lang="en">
<head>
    <title>Social 8Ball</title>
    <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-minimal.css"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/spinner.css")"/>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://github.hubspot.com/odometer/odometer.js"></script>
    <script src="http://cdn.jsdelivr.net/sockjs/1.0.1/sockjs.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var sock = new SockJS('http://localhost:9000/ws');
            sock.onopen = function() {
                console.log('open');
                var message = {
                    type: 'question',
                    payload: {
                        content: 'Will I be ever rich?'
                    }
                };
                sock.send(JSON.stringify(message));
            };

            sock.onmessage = function(e) {
                console.log('message', e.data);
            };

            sock.onclose = function() {
                console.log('close');
            };
        });
    </script>
    </head>
    <body>
        <h1>Social Echidna xD</h1>
    </body>
</html>
